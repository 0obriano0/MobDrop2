Inventory:
  Menu:
    Title: "目錄"
    Button:
      Normal:
        Type: "GRASS_BLOCK"
        Title: "原版生物"
        Lore:
        - "&7數量: &2%num%"
      Custom:
        Type: "CRAFTING_TABLE"
        Title: "自定義生物"
        Lore:
        - "&7數量: &2%num%"
  MobAdd:
    Title: "新增怪物"
    Button:
      getEntityType: #新增原版怪物時 才會出現的按鈕
        Type: "ORANGE_WOOL"
        Title: "選擇怪物"
        Lore:
        - "&7目前選擇:%name%"
        - "&7系統代號:%id%"
      Name: #自定義怪物時 才會出現的按鈕
        Type: "ORANGE_WOOL"
        Title: "設定名稱"
        Lore:
        - "&7使用者必需在15秒內&f"
        - "&7在聊天窗打上名稱&f"
        - "&7必須是生物的英文名稱避免錯誤"
        - "&7目前名稱:%name%"
      Icon:
        Type: "BARRIER"
        Title: "設定圖示"
        Lore:
        - ""
        - "&a請直接放上想要的物品當圖示"
        
