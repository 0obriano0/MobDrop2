init:
  Button:
    Close:
      Type: "BARRIER"
      Title: "&c離開"
      Lore:
      - "&7關閉介面"
    Back:
      Type: "OAK_DOOR"
      Title: "&a返回"
      Lore:
      - "&7返回上一畫面"
    Previous:
      Type: "ARROW"
      Title: "&a上一頁"
      Lore:
      - "&7點擊讀取上一頁"
    Next:
      Type: "ARROW"
      Title: "&a下一頁"
      Lore:
      - "&7點擊讀取下一頁"
    Remove:
      Type: "RED_WOOL"
      Title: "&a刪除"
      Lore:
      - "&7點擊刪除"
    Success:
      Type: "GREEN_WOOL"
      Title: "&a確認刪除"
      Lore:
      - "&7確認刪除"
      - "&f - %msg%" 
    Cancel:
      Type: "RED_WOOL"
      Title: "&a取消"
      Lore:
      - "&7取消返回上一頁"
    Save:
      Type: "LIME_WOOL"
      Title: "&a儲存"
      Lore:
      - "&7點擊存檔"
    Error_Save:
      Type: "RED_WOOL"
      Title: "&a儲存"
      Lore:
      - "&c資料有誤，請確認:"
      - "%error%"
    Create:
      Type: "LIME_WOOL"
      Title: "&a創建"
      Lore:
      - "&7點擊存檔創建"
    Error_Create:
      Type: "RED_WOOL"
      Title: "&a創建"
      Lore:
      - "&c資料有誤，請確認:"
      - "%error%"
Inventory:
  Menu:
    Button:
      Normal:
        Type: "GRASS_BLOCK"
        Title: "原版生物"
        Lore:
        - "&7數量: &2%num%"
      Custom:
        Type: "CRAFTING_TABLE"
        Title: "自定義生物"
        Lore:
        - "&7數量: &2%num%"
  MobAdd:
    Button:
      getEntityType: #新增原版怪物時 才會出現的按鈕
        Type: "ORANGE_WOOL"
        Title: "選擇怪物"
        Lore:
        - "&7目前選擇:%name%"
        - "&7系統代號:%id%"
      Name: #自定義怪物時 才會出現的按鈕
        Type: "ORANGE_WOOL"
        Title: "設定名稱"
        Lore:
        - "&7使用者必需在15秒內&f"
        - "&7在聊天窗打上名稱&f"
        - "&7目前名稱:%name%"
      Icon:
        Type: "BARRIER"
        Title: "設定圖示"
        Lore:
        - ""
        - "&a請直接放上想要的物品當圖示"
  Mob_List:
    Button:
       MobAdd:
        Type: "CRAFTING_TABLE"
        Title: "&a新增怪物"
        Lore:
        - "&7點擊新增"
  Mob_Item_List:
    Button:
       MobEdit:
        Type: "WRITABLE_BOOK"
        Title: "&a設定怪物"
        Lore:
        - "&7點擊修改"

